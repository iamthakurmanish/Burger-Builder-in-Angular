<!-- The Modal -->
<div class="modal" id="confirmOrderModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Your Order</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <p>A delicous burger for with the following ingredients:</p>
          <ul *ngIf="ingredientSummary">
            <li *ngFor="let ingSummary of ingredientSummary;">
              <span>{{ ingSummary[0] | titlecase }}</span>: {{ ingSummary[1] }}
            </li>
          </ul>
          <p><strong>Total Price: {{ state.totalPrice | currency }}</strong></p>
          <p>Continue to Checkout?</p>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Continue</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
